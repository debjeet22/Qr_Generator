<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debjeet's QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffebcc, #ffc0cb);
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        h1 img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], select, input[type="color"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #generateBtn {
            margin-top: 10px;
            width: 100%;
        }

        #spinner {
            text-align: center;
            margin: 20px 0;
        }

        #qrCodeContainer {
            text-align: center;
            margin-top: 20px;
        }

        canvas {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #f9f9f9;
        }

        #downloadBtn {
            display: block;
            margin: 20px auto;
            width: 50%;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #f8f9fa;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
            color: #888;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 5px;
            }

            button, #downloadBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="dp.png" alt="Website Icon">
            ðŸŽ¨ Debjeet's QR Code Generator
        </h1>
        <p>Create and customize QR codes with ease!</p>
        <form id="qrForm">
            <div class="form-group">
                <label for="qrData">Enter Text/URL:</label>
                <input type="text" id="qrData" placeholder="Enter text or URL" required>
                <small id="charCount">0 / 300 characters</small>
            </div>
            <div class="form-group">
                <label for="qrTitle">Add a Title (Optional):</label>
                <input type="text" id="qrTitle" placeholder="Enter a title for the QR code">
            </div>
            <div class="form-group">
                <label for="qrSize">Select Size:</label>
                <select id="qrSize">
                    <option value="150">150x150</option>
                    <option value="200" selected>200x200</option>
                    <option value="300">300x300</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qrColor">QR Code Color:</label>
                <input type="color" id="qrColor" value="#000000">
            </div>
            <div class="form-group">
                <input type="checkbox" id="qrFrame" />
                <label for="qrFrame">Add Decorative Frame</label>
            </div>
            <button type="button" id="generateBtn">Generate QR Code</button>
        </form>
        <div id="spinner" class="spinner" style="display: none;"></div>
        <div id="qrCodeContainer">
            <h2 id="qrCodeTitle" style="display: none;"></h2>
            <canvas id="qrCanvas" style="display: none;"></canvas>
        </div>
        <button id="downloadBtn" disabled>Download QR Code</button>
    </div>
    <footer>
        <p>Â© 2024 Debjeet's QR Code Generator. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
